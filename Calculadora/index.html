<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Calculadora</h1>
    <div class="mb-3">
        <input type="text" id="datitos" class=" form-control" value="">
        <input type="text" id="textito" class=" form-control" value="">
    </div>
    <table class="table table-dark table-striped">
        <tr>
            <td><button type="button"  id="btn7" class="btn btn-dark">7</button></td>
            <td><button type="button" id="btn8" class="btn  btn-dark">8</button></td>
            <td><button type="button" id="btn9" class="btn btn-dark">9</button></td>
            <td><button type="button" id="btnMultiplicacion"class="btn btn-dark">X</button></td>
        </tr>
        <tr>
            <td><button type="button" id="btn4" class="btn  btn-dark">4</button></td>
            <td><button type="button" id="btn5" class="btn btn-dark">5</button></td>
            <td><button type="button" id="btn6" class="btn btn-dark">6</button></td>
            <td><button type="button" id="btnResta" class="btn  btn-dark">-</button></td>
        </tr>
        <tr>
            <td><button type="button" id="btn1" class="btn btn-dark">1</button></td>
            <td><button type="button" id="btn2" class="btn btn-dark">2</button></td>
            <td><button type="button" id="btn3" class="btn btn-dark">3</button></td>
            <td><button type="button" id="btnSuma" class="btn btn-dark">+</button></td>
        </tr>
        <tr>
            <td><button type="button" id="btn0" class="btn btn-dark">0</button></td>
            <td><button type="button" id="btnPunto" class=" btn btn-dark">.</button></td>
            <td><button type="button" id="btnDivision" class="btn btn-dark">/</button></td>
            <td><button type="button" id="btnIgual" class="btn btn-dark">=</button></td>
        </tr>
        <tr>
            <td><button type="button" id="btnBorrar" class=" btn btn-dark">borrar</button></td>
        </tr>
    </table>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
